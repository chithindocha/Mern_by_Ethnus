<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: solid 1px black;
        border-collapse: collapse;
        height: fit-content;
        width: fit-content;
    }
</style>
<body>
    <div>
        <p>List can be nested(list inside list)</p>
        <ul>
            <li>Coffee</li>
            <li>Tea<ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul></li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
